{% extends '_base/_base.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
            <div class="container mt-5">
                <div class="card">
                    <div class="card-header">
                        Register
                    </div>
                    <div class="card-body">
                        <form action="{% url 'authentication:set-new-password' uidb64 token %}" method="post">
                            {% csrf_token %}
                            <div class="form-group mb-2">
                                <input class="form-control form-control-sm"
                                       name="password" id="passwordField"
                                       type="password" placeholder="Password">
                            </div>
                            <div class="form-group mb-3">
                                <small class="float-end text-secondary showPasswordToggle"
                                       style="cursor: pointer; text-decoration: underline">Show password</small>
                            </div>
                            <div class="form-group mb-2">
                                <input class="form-control form-control-sm"
                                       name="password1" id="passwordField"
                                       type="password" placeholder="Confirm password">
                            </div>
                            <div class="form-group pt-3">
                                <button class="btn btn-outline-secondary submit-btn" type="submit" value="Submit">
                                    Set new password
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const passwordField = document.querySelector('#passwordField');

        const showPasswordToggle = document.querySelector('.showPasswordToggle');
        const handleShowPasswordToggle = (event) => {
            if (showPasswordToggle.textContent === 'Show password') {
                showPasswordToggle.textContent = 'Hide password';
                passwordField.setAttribute("type", "text");
            } else {
                showPasswordToggle.textContent = 'Show password';
                passwordField.setAttribute("type", "password");
            }

        };

        showPasswordToggle.addEventListener('click', handleShowPasswordToggle);
    </script>
{% endblock content %}
